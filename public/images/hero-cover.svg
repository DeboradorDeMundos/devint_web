<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="threadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#374151" opacity="0.3"/>
  </pattern>
  <rect width="800" height="400" fill="url(#dots)"/>
  
  <!-- Sewing machine silhouette -->
  <g transform="translate(100, 120)">
    <!-- Machine body -->
    <path d="M80 50 L180 50 L200 80 L200 120 L160 140 L20 140 L20 100 Z" fill="#4b5563" stroke="#6b7280" stroke-width="2"/>
    <!-- Machine head -->
    <ellipse cx="140" cy="40" rx="40" ry="25" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <!-- Needle -->
    <line x1="140" y1="65" x2="140" y2="90" stroke="url(#redGradient)" stroke-width="3"/>
    <!-- Thread -->
    <path d="M140 30 Q150 35 140 40 Q130 45 140 50" stroke="url(#threadGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Fabric pieces -->
  <g transform="translate(400, 150)">
    <!-- Fabric 1 -->
    <path d="M0 0 L100 20 L120 80 L20 100 Z" fill="#dc2626" opacity="0.8"/>
    <!-- Fabric 2 -->
    <path d="M80 40 L160 30 L180 90 L100 120 Z" fill="#1f2937" opacity="0.9"/>
    <!-- Seam line -->
    <path d="M60 60 L140 70" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Measuring tape -->
  <g transform="translate(200, 250)">
    <path d="M0 0 Q50 -20 100 0 Q150 20 200 0 Q250 -15 300 0" 
          stroke="#fbbf24" stroke-width="8" fill="none"/>
    <!-- Measurements marks -->
    <g stroke="#1f2937" stroke-width="2">
      <line x1="50" y1="-5" x2="50" y2="5"/>
      <line x1="100" y1="-5" x2="100" y2="5"/>
      <line x1="150" y1="-5" x2="150" y2="5"/>
      <line x1="200" y1="-5" x2="200" y2="5"/>
      <line x1="250" y1="-5" x2="250" y2="5"/>
    </g>
  </g>
  
  <!-- Pins -->
  <g>
    <circle cx="250" cy="100" r="3" fill="#dc2626"/>
    <line x1="250" y1="100" x2="250" y2="120" stroke="#6b7280" stroke-width="1"/>
    
    <circle cx="380" cy="80" r="3" fill="#dc2626"/>
    <line x1="380" y1="80" x2="380" y2="100" stroke="#6b7280" stroke-width="1"/>
    
    <circle cx="520" cy="120" r="3" fill="#dc2626"/>
    <line x1="520" y1="120" x2="520" y2="140" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Buttons -->
  <g>
    <circle cx="600" cy="100" r="8" fill="#374151" stroke="#dc2626" stroke-width="2"/>
    <circle cx="600" cy="100" r="3" fill="none" stroke="#dc2626" stroke-width="1"/>
    
    <circle cx="650" cy="130" r="8" fill="#374151" stroke="#dc2626" stroke-width="2"/>
    <circle cx="650" cy="130" r="3" fill="none" stroke="#dc2626" stroke-width="1"/>
  </g>
  
  <!-- Thread spools -->
  <g transform="translate(650, 200)">
    <!-- Spool 1 -->
    <ellipse cx="20" cy="30" rx="15" ry="8" fill="#dc2626"/>
    <rect x="5" y="10" width="30" height="40" fill="#6b7280"/>
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="#dc2626"/>
    
    <!-- Spool 2 -->
    <ellipse cx="70" cy="30" rx="15" ry="8" fill="#fbbf24"/>
    <rect x="55" y="10" width="30" height="40" fill="#6b7280"/>
    <ellipse cx="70" cy="10" rx="15" ry="8" fill="#fbbf24"/>
  </g>
  
  <!-- Scissors -->
  <g transform="translate(50, 300) rotate(-15)">
    <path d="M0 0 L40 30 L35 35 L0 10 Z" fill="#6b7280"/>
    <path d="M0 20 L40 30 L35 35 L0 30 Z" fill="#6b7280"/>
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <circle cx="5" cy="25" r="4" fill="#dc2626"/>
  </g>
  
  <!-- Decorative stitching pattern -->
  <g stroke="#dc2626" stroke-width="2" fill="none" opacity="0.6">
    <path d="M50 50 L60 55 L70 50 L80 55 L90 50" stroke-dasharray="3,3"/>
    <path d="M120 350 L130 355 L140 350 L150 355 L160 350" stroke-dasharray="3,3"/>
    <path d="M700 80 L710 85 L720 80 L730 85 L740 80" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Title area -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Arial Black, Arial" font-size="28" font-weight="900" fill="#ffffff" text-anchor="middle">
      COSTURA PROFESIONAL
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle">
      Calidad • Experiencia • Confianza
    </text>
  </g>
</svg>